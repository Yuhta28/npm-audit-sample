version: 2.1

jobs:
  npm_publish_job:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout

      - run:
          name: "依存モジュールをインストールする"
          command: npm install

      - run:
          name: "パッケージをビルドする"
          command: npm run build

      - run:
          name: "npmトークンを設定する"
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

      - run:
          name: "NPMパッケージとして公開する"
          command: npm publish


workflows:
  version: 2
  npm_publish:
    jobs:
      - npm_publish_job:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/